---

version: 2.1

orbs:
  go: circleci/go@1.7.1

workflows:
  main:
    jobs:
      - build
  tag:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/

jobs:
  build:
    executor:
      name: go/default
      tag: '1.19.3'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          race: true
  release:
    working_directory: ~/fhcli
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - run: curl -sfL https://goreleaser.com/static/run | bash
